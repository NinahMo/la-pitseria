  <body>
    <div class="jumbotron">
      <h1>LA-PITSERIA!</h1>
      <h2>~PIZZA THAT SLAPS!!</h2>
      <h3>~SPICES THAT TURN UP YOUR TASTE BUDS!!!</h3>

        <a href="index.html">Home</a>

      </div>
      <p><BR></p>
    <div class="container">
      <h3 style="color: orangered">SELECT YOUR PIZZA</h3>
      <div class="row scroll-y">
        <label>
          <input type="radio" name="pizzaType" value="heart-shaped" id="heart-shaped"/>
          <div class="card pizza-box">
            <img src="css/images/valentines.jpg" alt="" class="one">
            <h3>Heart-shaped(*NEW*)</h3>
            <p>Couples we got you!!</p>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="margherita" id="margherita"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/Margheritav.jpg" alt="" class="one" />
            <h4>Margherita</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="barbeque" id="barbeque"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/bbqm.jpg" alt="" class="one"/>
            <h4>Barbeque</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="hawaiian" id="hawaiian"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/Ham-and-Pineapplem.jpg" alt="" class="one"/>
            <h4>Hawaiian</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="pepperoni" id="pepperoni" />
          <div class="card pizza-box">
            <img src="css/images/toppings/pepperonim.jpg" alt="" class="one" />
            <h4>Pepperoni</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="potato and rosemary" id="potato and rosemary" />
          <div class="card pizza-box">
            <img src="css/images/toppings/Potato-Rosemaryv.jpg" alt="" class="one" />
            <h4>Potato and Rosemary</h4>
          </div>
        </label>          
        <label>
          <input type="radio" name="pizzaType" value="prawn" id="prawn"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/Prawnv.jpg" alt="" class="one" />
            <h4>Prawn</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="quattro formaggio" id="quattro formaggio"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/Quattro Formaggio.jpg" alt="" class="one" />
            <h4>Quattro Formaggio</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="sausage and kales" id="sausage and kales"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/Sausage and kalemv.jpg" alt="" class="one" />
            <h4>Sausage and Kales</h4>
          </div>
        </label>
        <label>
          <input type="radio" name="pizzaType" value="supreme" id="supreme"/>
          <div class="card pizza-box">
            <img src="css/images/toppings/supremem.jpg" alt="" class="one" />
            <h4>Supreme</h4>
          </div>
        </label>
      </div>
      <div id="order">

  

        <div class="jumbotron jumbotron-fluid">
    
          <div class="row">
    
            <div class="col-md-9">
    
              <h1 class="card-title"><em>ORDER PIZZA</h1>
    
            </div>
    
          </div>
    
          </di>
    
          <div class="container">
    
            <div class="card">
    
              <div class="row container">
    
                <div class="col-md-6">
    
                  <form class="form-group" id="pizzaOrder">
    
                    <div id="pizzaSize">
    
                      <label for="">select Pizza Size</label>
    
                      <select required class="form-control" id="size">
    
                        <option></option>
    
                        <option value="Small">Small pizza</option>
    
                        <option value="Medium">Medium pizza</option>
    
                        <option value="Large">Large pizza</option>
    
                      </select>
    
                    </div><br>
    
                    <div id="pizzaCrusts">
    
                      <label for="">Choose Pizza Crust</label>
    
                      <select required class="form-control" id="crust">
    
                        <option></option>
    
                        <option value="crispy">crispy pizza</option>
    
                        <option value="stuffed">stuffed pizza</option>
    
                        <option value="gluten">glutten pizza</option>
    
                      </select>
    
                    </div><br>
    
                    <div id="pizzaTopping1">
    
                      <label for="">Choose Pizza Topping1: </label>
    
                      <select required class="form-control" id="Topping1">
    
                        <option></option>
    
                        <option value="Green">Green peper</option>
    
                        <option value="Mushroom">Mushroom</option>
    
                        <option value="Chicken">Cheese</option>
    
                        <option value="Beef">Black Olive</option>
    
                        <option value="Sausage">Red Onions</option>
    
                      </select>
    
                    </div><br>
    
                    <div id="pizzaTopping2">
    
                      <label for="">Choose Pizza Topping2: </label>
    
                      <select required class="form-control" id="Topping2">
    
                        <option></option>
    
                        <option value="Peparoni">peparoni</option>
    
                        <option value="Sausage">tomatoes</option>
    
                        <option value="Sausage">Bacon</option>
    
                      </select>
    
                    </div><br>
    
    
    
    
    
                    <div class="pizzaNumber">
    
                      <label for="number">Number of pizza you want to order</label>
    
                      <input required type="number" class="form-control" id="pizza-number" min="1"
    
                        placeholder="u can order any number of pizza here">
    
                    </div><br>
    
    
    
                    <button type="submit" class="btn btn-info" id="send">Order</button>
    
                  </form>
    
                </div>
    
                <div class="col-md-6" id="price">
    
                  <h4>Price: <span id="totalPizzaCost"></span></h4>
    
                  <div id="order-details">
    
                    <p><a id="pizzaDetails">Pizza Details</a></p>
    
                    <p id="pizzaDetail">
    
                    </p>
    
                    <div class="deliver-pick">
    
                      <button type="btn" class="btn btn-primary" id="deliver">Delivery</button>
    
                      <ul id="deliveryPrice"></ul>
    
    
    
                      <button type="btn" class="btn btn-primary" id="pickup">Pick up</button>
    
                    </div><br>
    
                  </div>
    
    
    
                  <button type="btn" class="btn btn-primary" id="checkout">Checkout</button>
    
                  <h3><span id="check"></span></h3>
    
                </div>
    
              </div>
    
            </div>
    
          </div>
    
        </div>
    
      </div>
  </body>
</html>
